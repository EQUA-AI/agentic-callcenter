# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: telco-callcenter-agents
services:
    ui:
        project: ui
        host: containerapp
        language: python
        docker:
            path: ui.dockerfile
            remoteBuild: true
    api:
        project: api
        host: containerapp
        language: python
        docker:
            path: api.dockerfile
            remoteBuild: true
    voice:
        project: voice
        host: containerapp
        language: python
        docker:
            path: voice.dockerfile
            remoteBuild: true
    functions:
        project: functions
        host: containerapp
        language: python
        docker:
            path: func.dockerfile
            remoteBuild: true
hooks:
    predeploy: 
        shell: pwsh
        run: |
            python -m venv .venv
            & ./.venv/bin/python -m pip install --upgrade pip
            & ./.venv/bin/python -m pip install -r ./infra/scripts/requirements.txt

            & ./.venv/bin/python ./infra/scripts/setup_aisearch.py
            & ./.venv/bin/python ./infra/scripts/setup_cosmos.py
        interactive: true
        continueOnError: false
    postdeploy: 
        shell: pwsh
        run: |
            & ./.venv/bin/python ./infra/scripts/setup_voice_webhook.py
            if (Test-Path "./api/requirements.txt") {
                Write-Host "Installing API dependencies..."
                Set-Location ./api
                pip install -r requirements.txt
                Set-Location ..
            }
            if (Test-Path "./ui/requirements.txt") {
                Write-Host "Installing UI dependencies..."
                Set-Location ./ui
                pip install -r requirements.txt
                Set-Location ..
            }
        interactive: true
        continueOnError: false